<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Todo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple and efficient Todo application built with Flask.">
    <meta name="keywords" content="todo, flask, python, productivity, task management">
    <meta name="author" content="Mohit">

    <!-- Favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=flask.palletsprojects.com" type="image/x-icon">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Flask Todo App">
    <meta property="og:description" content="A simple and efficient Todo application built with Flask.">
    <meta property="og:image" content="https://source.unsplash.com/1200x630/?checklist,tasks">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TodoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block body %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p>A simple Todo App by Mohit.</p>
            <div class="mt-3">
                <a href="https://github.com/motoingit" target="_blank" class="text-white me-3"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://insta.com" target="_blank" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="tel:+91-91057XXXXX" class="text-white me-3"><i class="fas fa-phone fa-lg"></i></a>
                <a href="mailto:moto-x@gmail.com" class="text-white"><i class="fas fa-envelope fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
</body>
</html>
